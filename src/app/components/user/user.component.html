<h1>Angular Workship</h1>
<ul>
  <li>Name : {{name}}</li>
  <li>Age : {{age}}</li>
  <li>Email : {{email}}</li>
  <li>Address : {{address.street}} {{address.city}} {{address.province}} {{address.postcode}}</li>
</ul>

<h2>Edit Profile</h2>
<button (click)="toggleEdit()">Edit</button>
<div *ngIf="isEditable == true">
  <form>
    <div>
      <label for="name">Name : </label>
      <input type="text" [(ngModel)]="name" name="name">
    </div>

    <div>
      <label for="age">Age : </label>
      <input type="text" [(ngModel)]="age" name="age">
    </div>

    <div>
      <label for="email">Email : </label>
      <input type="text" [(ngModel)]="email" name="email">
    </div>
  </form>
</div>

<h2>Skills</h2>
<form (submit)="addSkill(skill.value)">
  <div>
    <label for="skill">Skill : </label>
    <input type="text" #skill placeholder="Add your skill">
  </div>
</form>

<ul>
  <li style="list-style-type:none;" *ngFor="let skill of skills; let i = index;">{{i+1}}, {{skill}}
    <button (click)="removeSkill(skill)"> X </button>
  </li>
</ul>


<h2>Todo List</h2>
<ul>
  <li *ngFor="let todo of todoList;">{{todo.id}} {{todo.userId}} {{todo.title}}</li>
</ul>
